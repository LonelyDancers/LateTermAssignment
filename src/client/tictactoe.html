<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet'>
        <title>Tic Tac Toe!</title>
    </head>
    <body>

        <h1 id='h1' class='x'>Tic Tac Toe</h1>

        <form>
            <label for="Xname">Player X: </label>
            <input type="text" name="Xname">
            <label for="Oname">Player O:  </label>
            <input type="text" name="Oname">
        </form>

        <div id='tandb'>
            <table id='ttt' column="column right">
                <tr id="tr1" class="tr">
                    <td id="td1"></td>
                    <td id="td2"></td>
                    <td id="td3"></td>
                </tr>
                <tr id="tr2" class="tr">
                    <td id="td4"></td>
                    <td id="td5"></td>
                    <td id="td6"></td>
                </tr>
                <tr id="tr3" class="tr">
                    <td id="td7"></td>
                    <td id="td8"></td>
                    <td id="td9"></td>
                </tr>
            </table></div>

            <h2 class="x" id='turn'column="column right">X, it's your turn!</h2>
            <div id='button' column="column right">
                <button id='reset'>Play again!</button>
            </div>
    <script type="text/javascript" src="main.js"></script></body>
</html>
